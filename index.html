<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>HWG/JPY</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #0d0d0d;
    color: #e6f7e1;
    font-family: Inter, Arial, sans-serif;
  }

  body { display: flex; }

  .container {
    width: 100vw;
    height: 100vh;
    padding: 18px;
    box-sizing: border-box;
    overflow: hidden;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
  }

  h2 { margin: 0; }

  .card {
    background: linear-gradient(180deg, #07101a, #07161f);
    border: 1px solid rgba(120, 255, 150, 0.06);
    padding: 12px;
    border-radius: 10px;
    height: calc(100% - 60px);
    display: flex;
    flex-direction: column;
  }

  #pillars {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    margin-bottom: 8px;
  }

  .pill {
    background: rgba(255, 255, 255, 0.03);
    padding: 6px 8px;
    border-radius: 6px;
    font-size: 13px;
  }

  canvas {
    width: 100% !important;
    height: 100% !important;
    flex-grow: 1;
    margin-top: 12px;
  }

  .small { font-size: 13px; color: #9fb0d8; }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h2>HWG/JPY</h2>
    <div class="small">本命: 甲申 / 辛未 / 壬子 / 戊申 ・ 大運: 癸酉</div>
  </div>

  <div class="card">
    <div id="pillars">
      <div class="pill">大運: <span id="pill-dayun">--</span></div>
      <div class="pill">年運: <span id="pill-year">--</span></div>
      <div class="pill">月運: <span id="pill-month">--</span></div>
      <div class="pill">日運: <span id="pill-day">--</span></div>
      <div class="pill">時運: <span id="pill-hour">--</span></div>
      <div class="pill">秒運: <span id="pill-second">--</span></div>
    </div>

    <div style="display:flex;justify-content:space-between;align-items:center">
      <div>
        <div id="kanshi">現在の秒干支: --</div>
      </div>
      <div style="text-align:right">
        <div id="marketcap" class="small">時価総額: -- 円</div>
        <div id="score" style="font-size:28px; font-weight:700">--</div>
        <div id="daily-change" class="small">前月比： --%</div>
      </div>
    </div>

    <canvas id="lineChart"></canvas>
  </div>
</div>

<script>
// (既存のスクリプトはそのまま貼り付け)
</script>
</body>
</html>
